{% macro displayBlogList(blogs) %}

    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <li>{{blog.post}}</li>
        <button href="{{url_for('main.comment',id=blog.id)}}">comment></button>
        <button>Upvotes</button> display:
        <button>Downvotes</button>
    {% endfor %}
{% endmacro %}
